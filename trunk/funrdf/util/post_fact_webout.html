<html>

<title>Post a Fact</title>
</head>
<body>
<h1>Post a Fact</h1>
This is where you enter facts:
<div class="fact_post_form_div">
<form action="http://foo/bar" method="post" class="fact_post_form">
<table class="fact_post_form_table">
<tr>
<td>
<input type="entry" id="subj" name="subj"/>
</td>
</tr>
<tr>
<td>
<input type="entry" id="pred" name="pred"/>
</td>
</tr>
<tr>
<td>
<input type="entry" id="obj" name="obj"/>
</td>
</tr>
</table>
</form>
</div>
</body>
</html>
