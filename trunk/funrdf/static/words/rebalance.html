<body>
<h1>rebalance</h1>
This "rebalances" a dictionary. It makes it more efficient to access commands in the dictionary if you've added a lot of new ones. It's a good idea to use this command before creating a pickle to save so that the saved pickle's dictionary is already balanced.</body>
