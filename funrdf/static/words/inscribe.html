<body>
<h1>inscribe</h1>
Given a name string on the top of the stack and a "combo" command underneath it (see NewSeqWord, NewLoopWord, and NewBranchWord for how to make combo commands) "inscribe" the combo command into the dictionary under that name, replacing any previous command of that name.</body>
